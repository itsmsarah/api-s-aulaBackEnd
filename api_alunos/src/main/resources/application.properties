spring.application.name=api_alunos
spring.datasource.url=jdbc:mysql://localhost:3306/bd
spring.datasource.username=root
spring.datasource.password=root
#spring.datasourse.driver-class-name=com.mysql.cj.jdbc:Driver

#permit que o Hibernate crie ou atualize o esquema do
#banco de dados com base nas entidades JPA que criaremos
#Hibernate é um framework de mapeamento para Java,
#que facilita a interação enre objetos Java e um banco de dados

spring.jpa.hibernate.ddl-auto=update

#especifica o dialeto SQL que o Hibernate deve usar para se comunicar com o mysql
#dialect: é uma classe que define a comunicação entre o
#framework e um banco de dados específico , permitindo
#que seja gerado consultas SQl para aquele banco

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect